<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>My line chart</title>
  <meta name="description" content="Browser header will be Mi line chart">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/d3initial.js"></script>
  <script src="js/buttonfont.js"></script>
  <div class="container">
    <h1>A random text</h1>
  </div>
  <button>Toggle between slide up and slide down for a p element</button>
  <p>This is a paragraph.</p>
  <div class="divbuttonfont">
    <button class="buttonfont" onclick="SetToGreen">Cambiar el color de la letra</button>
  </div>
  <p>D3 Tutorials </p>

  <script>
    var data = [4, 1, 6, 2, 8, 9];
    var body = d3.select("body")
                .selectAll("span")
                .data(data)
                .enter()
                .append("span")
                .text(function(d) { return d + " "; });
</script>

</body>

</html>
